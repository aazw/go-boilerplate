services:
  devcontainer:
    container_name: vsc-go-boilerplate
    build:
      context: ./.devcontainer
    working_dir: /workspaces
    tty: true
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER:-.}/..:/workspaces:cached
      - ${LOCAL_WORKSPACE_FOLDER:-.}/.claude-home-cache:/home/vscode/.claude
      - ${LOCAL_WORKSPACE_FOLDER:-.}/.codex-home-cache:/home/vscode/.codex
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

  # override: disable main app on development
  goapp: null
